image:
  repository: ethereum/source-verify
  tag: ui-latest
  pullPolicy: IfNotPresent

##
## Application
##

controller:
  type: deployment
  replicas: 1
  strategy: RollingUpdate

service:
  main:
    enabled: true
    primary: true
    type: ClusterIP
    ports:
      http:
        port: 80

##
## Environment configuration
##

env:
  SERVER_URL: https://staging.sourcify.dev/server
  REPOSITORY_SERVER_URL: http://localhost:10000
  IPNS: repo.staging.sourcify.dev
  TAG: latest
  AUTH0_ISSUERBASEURL: https://dev-htkreq1l71u1hn5l.us.auth0.com
  AUTH0_CLIENTID: epipuQWJL67dVggPvxNmAy40ggzNum9F
  AUTH0_AUDIENCE: https://sourcify.dev


##
## Health probes
##

probes:
  liveness:
    enabled: true
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness:
    enabled: true
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  startup:
    enabled: true
    spec:
      initialDelaySeconds: 0
      timeoutSeconds: 1
      periodSeconds: 5
      failureThreshold: 30

##
## Ingress
##

ingress:
  main:
    enabled: false
